<!DOCTYPE html>
<html>
  <head>
    <title>Meine Website</title>
  </head>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="cssClasses.css" />
  <body class="body">
    <nav>
      <ul>
        <li><a id="homeLink" href="#">Home</a></li>
        <li><a id="registerLink" href="#">Registrieren</a></li>
        <li><a id="loginLink" href="#">Einloggen</a></li>
      </ul>
    </nav>

    <div id="pageContainer">
      <!--Home-->
      <div id="home" class="page">
        <div class="d-flex w100p f-jb">
          <h1>Willkommen auf der Home-Seite!</h1>
          <h1>Test</h1>
        </div>
      </div>

      <!--Regristierung-->
      <div id="register" class="page">
        <h2>Registrieren</h2>
        <form>
          <label for="username">Benutzername:</label>
          <input type="text" id="username-reg" name="username" required />

          <label for="password">Passwort:</label>
          <input type="password" id="password-reg" name="password" required />

          <input type="submit" value="Registrieren" />
        </form>
      </div>

      <!--Login-->
      <div id="login" class="page">
        <h2>Login</h2>
        <form>
          <label for="username">Benutzername:</label>
          <input type="text" id="username-log" name="username" required />

          <label for="password">Passwort:</label>
          <input type="password" id="password-log" name="password" required />

          <input type="submit" value="Einloggen" />
        </form>
      </div>
    </div>
    <script src="navigate.js" type="module"></script>
    <script src="app.js" type="module"></script>
  </body>
</html>
